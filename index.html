<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应血月数值压力模拟器</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cyan: #00e5ff; --gold: #ff9f43; --bg: #121212; --panel: #1e1e1e; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        
        /* 自适应容器：宽度足够时并排，不足时垂直堆叠 */
        .wrapper { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .panel { 
            background: var(--panel); 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #333;
            flex: 1 1 300px; /* 最小宽度300px，自动伸缩 */
            box-sizing: border-box;
        }

        .control-group { margin-bottom: 15px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.85em; color: #aaa; }
        .val-num { color: var(--cyan); font-weight: bold; }
        input[type=range] { width: 100%; accent-color: var(--cyan); cursor: pointer; margin: 0; }

        .stat-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        .stat-card { background: #000; padding: 10px; border-radius: 6px; border-top: 2px solid var(--cyan); }
        .card-title { font-size: 0.7em; color: #777; margin-bottom: 2px; }
        .card-val { font-size: 1.2em; font-weight: bold; font-family: monospace; }

        .chart-container { 
            background: #000; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            height: 300px; /* 固定高度确保不坍塌 */
            position: relative;
        }

        .axis-label { 
            position: absolute; 
            font-size: 0.7em; 
            color: #555; 
            pointer-events: none;
        }
        .y-label { transform: rotate(-90deg); left: -25px; top: 50%; }
        .x-label { bottom: 2px; left: 50%; transform: translateX(-50%); }

        @media (max-width: 600px) {
            .stat-grid { grid-template-columns: 1fr 1fr; }
            .panel { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h3 style="margin-top:0; font-size: 1.1em; border-bottom:1px solid #333; padding-bottom:8px;">⚙️ 参数调节</h3>
        
        <div class="control-group">
            <div class="label-row">血月等级 (L) <span class="val-num" id="lText">0</span></div>
            <input type="range" id="lSlider" min="0" max="300" value="0">
        </div>

        <div class="control-group">
            <div class="label-row">词缀增伤累计 (%) <span class="val-num" id="bText">0%</span></div>
            <input type="range" id="bSlider" min="0" max="1000" value="0" step="10">
        </div>

        <div class="control-group">
            <div class="label-row">暴击率 (%) <span class="val-num" id="cText">0%</span></div>
            <input type="range" id="cSlider" min="0" max="100" value="0">
        </div>

        <div class="control-group">
            <div class="label-row">怪物数量 (N) <span class="val-num" id="nText">1</span></div>
            <input type="range" id="nSlider" min="1" max="100" value="1">
        </div>
        
        <div style="font-size: 0.7em; color: #555; border-top: 1px solid #333; padding-top: 10px;">
            CD 3s | 攻击 10次/CD<br>
            ATK_in = 42 + 80*(1+Bonus%)
        </div>
    </div>

    <div class="panel" style="flex: 2 1 400px;">
        <div class="stat-grid">
            <div class="stat-card">
                <div class="card-title">攻击力</div>
                <div id="atkIn" class="card-val">122</div>
            </div>
            <div class="stat-card" style="border-top-color: var(--gold);">
                <div class="card-title">暴击伤害</div>
                <div id="critDmg" class="card-val">202</div>
            </div>
            <div class="stat-card" style="border-top-color: #eee;">
                <div class="card-title">秒伤 (DPS)</div>
                <div id="dps" class="card-val">406</div>
            </div>
            <div class="stat-card" style="border-top-color: #666;">
                <div class="card-title">总HP(N怪)</div>
                <div id="totalHp" class="card-val">3,703</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
            <div class="axis-label y-label">数值强度 (Log)</div>
            <div class="axis-label x-label">血月等级 (L)</div>
        </div>
    </div>
</div>

<script>
    const lS = document.getElementById('lSlider');
    const bS = document.getElementById('bSlider');
    const cS = document.getElementById('cSlider');
    const nS = document.getElementById('nSlider');
    const chartCtx = document.getElementById('mainChart').getContext('2d');

    function getMonsterHP(L) {
        if (L <= 100) return 3703 + 24.57 * L;
        if (L <= 200) return 6160 + 262.68 * (L - 100);
        return 32428 + 383.48 * (L - 200);
    }

    const chart = new Chart(chartCtx, {
        type: 'line',
        data: {
            labels: Array.from({length: 31}, (_, i) => i * 10),
            datasets: [
                { label: '怪物总血量', data: [], borderColor: '#444', borderWidth: 2, pointRadius: 0, fill: false },
                { label: '玩家DPS', data: [], borderColor: '#00e5ff', borderWidth: 2, pointRadius: 0, fill: false }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { type: 'logarithmic', grid: { color: '#222' }, ticks: { color: '#666', font: { size: 9 } } },
                x: { grid: { color: '#222' }, ticks: { color: '#666', font: { size: 9 } } }
            },
            plugins: { legend: { display: false } }
        }
    });

    function update() {
        const L = parseInt(lS.value);
        const B = parseInt(bS.value) / 100;
        const C = parseInt(cS.value) / 100;
        const N = parseInt(nS.value);

        const atkIn = 42 + 80 * (1 + B);
        const critDmg = 2 * atkIn - 42;
        const dpa = atkIn * (1 - C) + (critDmg * C);
        const dps = (dpa * 10) / 3;
        const totalHp = getMonsterHP(L) * N;

        document.getElementById('lText').innerText = L;
        document.getElementById('bText').innerText = (B * 100).toFixed(0) + '%';
        document.getElementById('cText').innerText = (C * 100).toFixed(0) + '%';
        document.getElementById('nText').innerText = N;
        document.getElementById('atkIn').innerText = Math.round(atkIn).toLocaleString();
        document.getElementById('critDmg').innerText = Math.round(critDmg).toLocaleString();
        document.getElementById('totalHp').innerText = Math.round(totalHp).toLocaleString();
        document.getElementById('dps').innerText = Math.round(dps).toLocaleString();

        chart.data.datasets[0].data = Array.from({length: 31}, (_, i) => getMonsterHP(i * 10) * N);
        chart.data.datasets[1].data = Array(31).fill(dps);
        chart.update('none');
    }

    [lS, bS, cS, nS].forEach(s => s.addEventListener('input', update));
    update();
</script>
</body>
</html>
